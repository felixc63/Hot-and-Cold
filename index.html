<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="script.js" rel="stylesheet">
    <script src="script.js" async></script>
</head>
<body>
    <h1>Hold And Cold</h1>
    <h2 id="current-guess">Current Guess: </h2>
    <div>
        <button>Commit</button>
        <button>Reset</button>
    </div>
    <div>
        <button class="add">+1</button>
        <button class="add">+5</button>
        <button class="add">+10</button>
        <button class="add">+25</button>
    </div>
    <div>
        <button class="subtract">-1</button>
        <button class="subtract">-5</button>
        <button class="subtract">-10</button>
        <button class="subtract">-25</button>
    </div>
    <h3>Log:</h3>
    <div id="logger"></div>
</body>
</html>
